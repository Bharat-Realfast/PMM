<template>
    <div class="style-target"></div>
    <div class="slds-p-vertical_small">
        <lightning-record-edit-form
            onsuccess={handleSuccess}
            onsubmit={handleSubmit}
            onerror={handleError}
            record-id={recordId}
            object-api-name={serviceDeliveryObject}>
            <lightning-layout class="slds-grid_vertical-align-end">
                <template for:each={fieldSet} for:item="field">
                    <lightning-layout-item key={field.apiName}
                                        flexibility="auto"
                                        padding="horizontal-small">
                        <div class="sd-input">
                            <div class="slds-form-element__label">{field.label}</div>
                            <lightning-input-field field-name={field.apiName} variant="label-hidden" onchange={handleInputChange}></lightning-input-field>
                        </div>
                    </lightning-layout-item>
                </template>
                <lightning-layout-item flexibility="auto, no-grow">
                    <lightning-output-field field-name={fields.unitMeasureField.fieldApiName}></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item
                flexibility="auto, no-grow"
                alignment-bump="left">
                    <lightning-button-icon
                            icon-name="utility:delete"
                            alternative-text={labels.deleteLabel}
                            class="slds-m-left_x-small"
                            onclick={handleShowModal}>
                    </lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-button class="sd-submit slds-hide" variant="neutral" type="submit" name="save">
            </lightning-button>
        </lightning-record-edit-form>
    </div>
    <c-modal header={labels.confirmDelete}>{labels.confirmDeleteMessage}
        <div slot="footer">
            <lightning-button
                label={labels.cancel}
                variant="neutral"
                onclick={handleCloseModal}
            ></lightning-button>
            <lightning-button
                label={labels.deleteLabel}
                variant="brand"
                onclick={handleDelete}
                class="slds-p-left_medium"
            ></lightning-button>
        </div>
    </c-modal>
</template>
