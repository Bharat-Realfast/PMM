<template>
    <lightning-button
        variant="Brand"
        onclick={showModal}
        label={labels.newSchedule}
    ></lightning-button>
    <c-modal header={labels.newSchedule} ondialogclose={reset} size="large">
        <template if:true={showStep1}>
            <c-section title={labels.scheduleInfo}></c-section>
            <c-section title={labels.scheduleDateTime}></c-section>
        </template>
        <template if:true={showStep2}>
            <!-- Review Sessions -->
        </template>
        <template if:true={showStep3}>
            <!-- Add Participants -->
        </template>
        <template if:true={showStep4}>
            <c-section title={labels.reviewSchedule}></c-section>
        </template>
        <div slot="footer">
            <c-progress-navigator
                if:true={currentStep}
                steps={steps}
                current-step={currentStep}
                onnavigate={handleNavigation}
            ></c-progress-navigator>
        </div>
    </c-modal>
</template>
