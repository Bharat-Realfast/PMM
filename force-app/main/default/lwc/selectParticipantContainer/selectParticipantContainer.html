<template>
    <c-section title={sectionHeader}></c-section>

    <lightning-layout class="container-height">
        <lightning-layout-item size="8">
            <c-select-participants
                onselectedparticipants={handleSelectedParticipants}
                add-participants={addParticipants}
            ></c-select-participants>
        </lightning-layout-item>
        <lightning-layout-item size="4">
            <c-selected-participant-list
                participant-data={selectedParticipants}
                ondeletedparticipants={handleDeletedParticipants}
            ></c-selected-participant-list>
        </lightning-layout-item>
    </lightning-layout>
</template>
