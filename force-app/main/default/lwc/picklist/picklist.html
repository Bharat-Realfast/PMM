<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" if:true={field}>
            {field.label}
        </label>
        <div class="slds-form-element__control">
            <lightning-button-group>
                <template for:each={options} for:item="option" if:true={options}>
                    <lightning-button
                        key={option.name}
                        name={option.name}
                        label={option.label}
                        variant={option.variant}
                        onclick={handleClick}
                    ></lightning-button>
                </template>
            </lightning-button-group>
        </div>
    </div>
</template>
